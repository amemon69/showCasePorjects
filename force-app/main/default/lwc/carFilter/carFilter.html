<template>
        <lightning-card title ="Fiters" icon-name="standard:calibration">
            <div class="slds-m-around_medium"> 
            <lightning-input
            name="enter-search"
            label="Search Key"
            type="search"
            onchange={handleSearchKeyChange}
            value={filters.searchKey}
        ></lightning-input>
     
         <section>
             <lightning-slider
             label="Max Price"
              value={filters.maxPrice}
              step="100"
              min="0"
              max="999999"
              onchange={handleMakePriceChange}></lightning-slider>
         </section>
         <section>
            <h2>Category</h2>
            <template if:true={categories.data}>
                <template for:each={categories.data.values} for:item="category">
                <lightning-input key={category.value}
                 type="checkbox"
                 label={category.label}
            
                 data-name="category"
                 data-value={category.value}
                 checked
                 onchange={handleCheckBox}
                 ></lightning-input>
                </template>
                
            </template>
            <template if:true={categories.error}>
               <div>categoryError</div> 
            </template>
         </section>
         <section>
            <h2>Make</h2>
            <template if:true={makeType.data}>
                <template for:each={makeType.data.values} for:item="make">
                    <lightning-input key={make.value}
                     type="checkbox"
                     label={make.label}
                     data-name="makeType"
                     data-value ={make.value}
                     checked
                     onchange={handleCheckBox}
                     ></lightning-input>
                    </template>
            </template>
            <template if:true={makeType.error}>
               <div>makeError</div> 
            </template>
         </section>
        </div>
         </lightning-card>

   
</template>
